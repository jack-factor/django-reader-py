{% extends 'file_app/base.html' %}

{% block content %}
	<div class="content">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-a"> DELETE</legend>
				<h2>Are you sure you want to delete the register "{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit"> Yes, Delete </button>
				<a class="btn btn-outline-secondary" href="{% url 'history' %}"> Cancel </a>
			</div>
		</form>
	</div>
{% endblock content%}
