{% extends 'file_app/base.html' %}

{% block content %}
	<div class="container">
		<h1 class="title">New file</h1>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit"> Post </button>
			</div>
		</form>
	</div>
{% endblock content%}
