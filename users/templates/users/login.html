{% extends 'file_app/base.html' %}
{% block content %}
<div class="signup">
	<div class="container">
		<h1 class="title"> Log In</h1>
			<form class="form" method="POST">
				{% if form.errors %}
			        <div class="alert alert-danger">
			            <strong>Please enter a correct email address and password.</strong>
			        </div>
			    {% endif %}
				{% csrf_token %}
				<fieldset class="form-group">
					{% for item in form%}
					<div class="mb-3">
						<label>{{ item.label }}</label>
						{{ item }}
						{{ item.error }}
					</div>
						
					{% endfor %}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit"> Login </button>
					<small class="text-muted ml-2">
						<a href="">Forgot Password?</a>
					</small>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">
					Need Have An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a>
				</small>
			</div>
	</div>
</div>
{% endblock %}
